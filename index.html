<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>Email Form Tutorial</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="header text-center">
            <h3 class="heading"> Email Form </h3>
          </div>
          <div class="form">
            <div  id="contact_form">
              <form return="false">
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter Full Name">
                  <div id="fullname-error"></div>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                  <div id="email-error"></div>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="subject" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
                  <div id="subject-error"></div>
                </div>
                <div class="form-group">
                  <label for="message">Example textarea</label>
                  <textarea class="form-control" id="message" name="message" rows="8" placeholder="Enter Your message"></textarea>
                  <div id="message-error"></div>
                </div>
                <button type="submit" class="btn btn-success" onclick="submitform()" id="sub_btn">Submit</button>
              </form>
            </div>
            <div id="status" class="message"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/ajax.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
